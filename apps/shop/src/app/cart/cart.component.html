<h1 class="mb-3">Cart</h1>
@if (cartPositionsLoading()) {
<div class="spinner-border">
  <span class="visually-hidden">Loading...</span>
</div>
} @else {
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Product</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    @for (position of cartPositionsWithProducts(); track position.id) {
    <tr>
      <th>{{ $index + 1 }}</th>
      <td>{{ position.product.name }}</td>
      <td>{{ position.quantity }}</td>
    </tr>
    }
  </tbody>
</table>
}
